<body> 

  <h2 class="img col-12" style="background:linear-gradient(#081950); color:#d3d3ff; height: 75px;">Hey..! Check Your Progress</h2> 
  <div id="carouselExampleControls " class="carousel slide" data-bs-ride="carousel" style="margin-left: 27%;">
  <div class="carousel-inner" style="align-items:end;">
    <div class="carousel-item active w-50">
      <img src="https://cdn.dribbble.com/users/537078/screenshots/4324522/racetrack_runner.gif" class="d-block w-100" alt="..." >
    </div>
    <div class="carousel-item w-50">
      <img src="https://i.pinimg.com/originals/a7/78/19/a778193d04758b169fca966fe0655645.gif" class="d-block w-100" alt="...">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">

    <span class="visually-hidden">Next</span>
  </button>

<div class="progress mb-1 mt-5" style="height: 40px;">
