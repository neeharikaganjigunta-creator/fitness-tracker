<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="profile.css"/>
</head>
<body>
    <section class="all">
    <section class="final">
             <h1>Edit Profile</h1>
    <form>     
            <div class="file">   
            <img src="https://static.vecteezy.com/system/resources/thumbnails/032/176/191/small/business-avatar-profile-black-icon-man-of-user-symbol-in-trendy-flat-style-isolated-on-male-profile-people-diverse-face-for-social-network-or-web-vector.jpg" class="image"/>
        
            </div>
       
            
            <div class="name">
                <label>First Name</label>
                <input type="text" placeholder="Eg:Priya" required/>
                <label>Last Name</label>
                <input type="text" placeholder="Eg:sir name" required/>
            </div>
           
            
            
            <div class="data">
                <label>Email</label>
                <input type="email" placeholder="Eg:Priya@gmail.com" required/>

                <label>Contact Number</label>
                <input type="number" placeholder="Eg:9834562712" required/>

                <label> Address</label>
                <input type="text" placeholder="Eg:Dist,Mandal,House No" required/>
            </div>
            

            
            <div class="name">
                <label>City</label>
                <input type="text" placeholder="Eg:Vijayawada" required/>

                <label>State</label>
                <input type="text" placeholder="Eg:Andhra Pradhesh" required/>
               
            </div>
           

            
            
            <div class="data">  
                <label>Zip Code</label>
                <input type="number" placeholder="Eg:11357" required/>

                <label>Country</label>
                <input type="text" placeholder="Eg:India" required/>
            </div>

            <div class="data">
                <label>Password</label>
                <input type="text" placeholder="Password" required/>
            </div>
            
           
          <a href="submit.html"><button class="btn">Save</button></a>    
    </form>
         
    </section>          
    </section>
    


</body>
</html>
