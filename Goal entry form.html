<body>
    <section class="all">
        <div class="heading"><p><h1> Daily Fitness Goal Entry Form</h1></p></div>
    <form class="First">
        <div class="date">
        <div class="dateone">
            <label>Date:-</label>
            <input type="text" placeholder="dd-mm-yy" required/>
        </div>
        <div>
            <label>Name:-</label> 
            <input type="text" required/>
        </div> 
        </div>
            <label>1 .Today's Main Fitness Goal:-</label>
            <input type="text" placeholder="(Example:-Burn 300 calories,10,000 steps,45-min workout) Goal" required/>
            <label>2 .Workout Plan:-</label>
            <input type="text" placeholder="* Excercise Type:" required/>
        <div class="planned">    
            <label>*Duration Planned:</label>
            <input type="text"/>
            <span style="border: none; border-bottom: 1px solid black;"></span>
        </div>
        <div class="planned">
            <label>*Intensity Level(Low/Medium/High):</label>
            <input type="text" required/>
        </div>
            <label>3.Nutrition Goal:-</label>
            <input type="text" placeholder="*calories Type:" required/>
            <input type="text" placeholder="*Water Intake Target (Litres):" required/>
            <label>4.Steps/Activity Goal:-</label>
            <input type="text" placeholder="*Steps Target:" required/>
            <input type="text" placeholder="*Additional Activities:" required/>
            <label>5. Mood & Motivation:-</label>
            <input type="text" placeholder="*How do you feel today?" required/>
        <div class="planned">
                <label>*Motivation Level(1-10)</label>
                <input type="text" required />
            <span style="border: none; border-bottom: 1px solid black;"></span>                            
        </div>
    
        <div class="note">
        <label>Notes:-</label>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
        <input type="text"/>
